<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="row justify-content-evenly m-5 p-5">
      <div class="col-8">
        <img class="img-fluid" src="../../../assets/maquina_grande.png" />
      </div>

      <div class="col-4">

        <h2 class="sub-titulo pb-3">Login!</h2>

        <form class="login mx-3 w-50">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" />
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Senha" />
          </div>

          <div class="mb-2 text-center">
            <p class="form-text text-muted recuperar-senha">
              Esqueceu a senha? Recuperar senha
            </p>
          </div>

          <button href="login.js" type="submit" class="btn btn-cadastro col-12">Login</button>

          <div class="mt-2 btn-login text-center">
            <a href="/autocadastro/cadastro.html">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
